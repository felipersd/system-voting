plugins {
	id 'org.springframework.boot' version '2.4.3'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.br'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	compile "org.springframework.boot:spring-boot-starter-data-jpa"
	compile "org.springframework.boot:spring-boot-starter-validation"
	compile "org.springframework.boot:spring-boot-starter-web"
	compile "org.springframework.boot:spring-boot-devtools"
	compile "org.postgresql:postgresql"
	compile "org.projectlombok:lombok"
	testCompile "org.springframework.boot:spring-boot-starter-test"
	testCompile "junit:junit:4.12"
	testCompile "nl.jqno.equalsverifier:equalsverifier:3.4.1"
	compile "org.apache.commons:commons-lang3"
	compile "org.springdoc:springdoc-openapi-data-rest:1.5.2"
	compile "org.springdoc:springdoc-openapi-ui:1.5.2"
	compile "org.springframework.cloud:spring-cloud-starter-openfeign:3.0.1"
	compile "org.springframework.boot:spring-boot-starter-amqp"
	annotationProcessor 'org.projectlombok:lombok'
}

test {
	useJUnitPlatform()
}
